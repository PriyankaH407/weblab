<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Unique(s){
        var string=s;
            var uni="";
            for(var i=0;i<=string.length;i++){
                if(uni.indexOf(string.charAt(i))==-1){
                   uni+=string[i];
            }
        }
            return uni;
        }

        console.log(Unique("thequickbrownfoxjumpsoverthelazydog"));
        document.write(Unique("thequickbrownfoxjumpsoverthelazydog"));
    </script>
</body>
</html>
