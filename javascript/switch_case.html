<body>
    <script>
        
        var ch= prompt("enter code:");
        switch(ch)
        {
            case 'R':
                document.write("red");
                break;
                case 'B':
                document.write("blue");
                break;
                case 'G':
                document.write("green");
                break;
                case 'O':
                document.write("orang");
                break;
                case 'Y':
                document.write("yellow");
                break;
                case 'W':
                document.write("white");
                break;
                default:
                document.write("invalite output");
        }
                

                

                


                

                

        
    </script>
</body>
