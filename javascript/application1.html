<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printInventoryFarm(Cows,Chickens){
           var cow=String(Cows);
           while(cow.length<3)
               cow="0"+cow;
           console.log(cow+" Cows");
           document.write(cow+" Cows");
           document.write("<br>");

           var chicken=String(Chickens);
           while(chicken.length<3)
              chicken="0"+chicken;
            console.log(chicken+" Chickens");
            document.write(chicken+" Chickens");
        }
        printInventoryFarm(7,11);

    </script>
</body>
</html>
