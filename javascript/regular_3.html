<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pattern=/^[a-zA-z0-9!#$%&'*+/=?^_`{|}~-] + (\.[a-zA-z0-9!#$%&'*+/=?^_`{|}~-]+) * @[a-zA-z0-9-]+(\.[a-zA-z0-9-]+) * (\.[a-zA-z0]{2,4})$/;
        let string=prompt("enter email");
        let result=pattern.test(string);
        if(result)
        alert("matches the pattern");
        else
        alert("not matching");
    </script>
    
</body>
</html>
